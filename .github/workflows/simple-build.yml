name: Simple Build and Push

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'config.yaml'
      - 'build.yaml'
      - 'Dockerfile'
      - '.github/workflows/simple-build.yml'

env:
  IMAGE_NAME: coffee-machine-controller-addon

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [amd64, aarch64, armv7, armhf, i386]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get base image for architecture
        id: base
        run: |
          case "${{ matrix.arch }}" in
            amd64)
              echo "base_image=ghcr.io/home-assistant/amd64-base:3.19" >> $GITHUB_OUTPUT
              echo "platform=linux/amd64" >> $GITHUB_OUTPUT
              ;;
            aarch64)
              echo "base_image=ghcr.io/home-assistant/aarch64-base:3.19" >> $GITHUB_OUTPUT
              echo "platform=linux/arm64" >> $GITHUB_OUTPUT
              ;;
            armv7)
              echo "base_image=ghcr.io/home-assistant/armv7-base:3.19" >> $GITHUB_OUTPUT
              echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT
              ;;
            armhf)
              echo "base_image=ghcr.io/home-assistant/armhf-base:3.19" >> $GITHUB_OUTPUT
              echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT
              ;;
            i386)
              echo "base_image=ghcr.io/home-assistant/i386-base:3.19" >> $GITHUB_OUTPUT
              echo "platform=linux/386" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.base.outputs.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ matrix.arch }}:1.0.0
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.base_image }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=1.0.0
          cache-from: type=gha
          cache-to: type=gha,mode=max